<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

        <link rel = "stylesheet" href = "../src/index.css" />

        <script>var app;</script>
        <script src = "../src/views/admin.js"></script>
        <script src = "../src/views/homeloggedin.js"></script>
        <script src = "../src/views/homenotloggedin.js"></script>
        <script src = "../src/views/login.js"></script>
        <script src = "../src/views/profile.js"></script>
        <script src = "../src/views/editProfile.js"></script>
        <script src = "../src/views/search.js"></script>
        <script src = "../src/App.js"></script>
        <script src = "../src/viewer.js"></script>


    </head>

    <body onload="app.profileView.load()">
        <header>
            <h1>Find Your Roommate</h1>
        </header>
        <main>
            <section id = "homeView_notlogged">

            </section>
            <section id = "homeView_logged">
                
            </section>

            <section id="profileView">
                <button type = "button" class = "editProfile" onclick="app.profileViewEdit.load()">Edit Profile</button>
                <img class = "profilePic" src = "https://via.placeholder.com/150" alt = "Profile pic">
                <div class="nameClass">
                    <label for="profileName">Name</label>
                    <p></p>
                </div>
                <div class = "locationClass">
                    <label for = "location">Location</label>
                    <p></p>
                </div>
                <div class = "bioClass">
                    <label for = "bio">Bio</label>
                    <p></p>
                </div>
                <div class = "genderClass">
                    <label for = "gender">Gender</label>
                    <p></p>
                </div>
                <div class = "ageClass">
                    <label for = "age">Age</label>
                    <p></p>
                </div>
                <div class = "lifestyleClass">
                    <label for = "lifestylePreference">Lifestyle Preference</label>
                    <p></p>
                </div>
                <div class = "propertyClass">
                    <label for = "propertyPreference">Property Preference</label>
                    <p></p>
                </div>
                <div class = "roomateClass">
                    <label for = "roomateNumber">Number of Roomates</label>
                    <p></p>
                </div>


            </section>

            <section id = "profileViewEdit">
                <button type = "button" class = "done" onclick="app.profileViewEdit.save()">Save</button>
                <img class = "profilePic" src = "https://via.placeholder.com/150" alt = "Profile pic">
                <button type = "button" class = "uploadPhoto">Upload Photo</button>

                <div class="nameClass">
                    <label for="profileName">Name</label>
                    <input type = "text" name = "profileName" id = "profileName"/>
                </div>
                <div class = "locationClass">
                    <label for = "location">Location</label>
                    <input type = "text" name = "profileLocation" id = "profileLocation"/>
                </div>
                <div class = "bioClass">
                    <label for = "bio">Bio</label>
                    <textarea name = "profileBio" id = "profileBio" rows="10"></textarea>
                </div>
                <div class = "genderClass">
                    <label for = "gender">Gender</label>
                    <select type="text" id="profileGender" name="profileGender">
                        <option></option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class = "ageClass">
                    <label for = "age">Age</label>
                    <input type = "number" name = "profileAge" id = "profileAge" min="18"/>
                </div>
                <div class = "lifestyleClass">
                    <label for = "lifestylePreference">Lifestyle Preference</label>
                    <label> <input type="checkbox" id="Smoke-free" class="lifestyeChoice" name="Smoke-free" />Smoke-free</label>
                    <label> <input type="checkbox" id="Partying" class="lifestyeChoice" name="Partying" />Partying</label>
                    <label> <input type="checkbox" id="Quiet" class="lifestyeChoice" name="Quiet" />Quiet</label>
                </div>
                <div class = "propertyClass">
                    <label for = "propertyPreference">Property Preference</label>
                    <label> <input type="checkbox" id="House" class="propertyChoice" name="House" />House</label>
                    <label> <input type="checkbox" id="Apartment" class="propertyChoice" name="Apartment" />Apartment</label>
                    <label> <input type="checkbox" id="Condo" class="propertyChoice" name="Condo" />Condo</label>
                </div>
                <div class = "roomateClass">
                    <label for = "roomateNumber">Number of Roomates</label>
                    <input type="number" id="roomateNumber" name="roomateNumber" min="1"/>
                </div>

            </section>
            <section id = "loginView">

            </section>
            <section id = "adminView">
                
            </section>
            
            <section id = "searchView">
                
            </section>
        </main>
    </body>
</html>
